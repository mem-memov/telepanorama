<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
        <div id="canvas-container"></div>
		<script type="module">
            import * as THREE from '/js/threejs/r116/build/three.module.js';
            import {OrbitControls} from '/js/threejs/r116/examples/jsm/controls/OrbitControls.js';
			import { getUsefulContents } from '/js/modules/file.js';

			getUsefulContents(
					'./showcase.json',
					showcase => {
						init('/image/'  + showcase.showpieces[0].file);
						animate();
					}
			);

			var camera, scene, renderer, controls;

			function init(panorama) {

				var container, mesh;

				container = document.getElementById( 'canvas-container' );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 250, 600 );
                camera.position.set( 0, 0, 50 );


				scene = new THREE.Scene();

				var geometry = new THREE.SphereBufferGeometry( 500, 30, 30 );
				// invert the geometry on the x-axis so that all of the faces point inward
				geometry.scale( - 1, 1, 1 );

				var texture = new THREE.TextureLoader().load( panorama );
				var material = new THREE.MeshBasicMaterial( { map: texture } );

				mesh = new THREE.Mesh( geometry, material );

				scene.add( mesh );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

                controls = new OrbitControls( camera, renderer.domElement );
		        //controls.enablePan = false;
		        //controls.enableRotate = false;
                controls.update();

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onPointerStart( event ) {

				isUserInteracting = true;

				var clientX = event.clientX || event.touches[ 0 ].clientX;
				var clientY = event.clientY || event.touches[ 0 ].clientY;

				onMouseDownMouseX = clientX;
				onMouseDownMouseY = clientY;

				onMouseDownLon = lon;
				onMouseDownLat = lat;

			}


			function animate() {
				requestAnimationFrame( animate );
                controls.update();
	            renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
