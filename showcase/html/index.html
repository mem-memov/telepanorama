<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
        <div id="canvas-container"></div>
		<script type="module">
            import * as PANORAMA from '/js/modules/panorama.js';
			import { getUsefulContents } from '/js/modules/file.js';

			getUsefulContents(
					'./showcase.json',
					showcase => {
						PANORAMA.init('/image/'  + location.hash.substring(1));
						PANORAMA.animate(onAnimate);
					}
			);

			function onAnimate( scene, camera ) {
				console.log(camera.position.x, camera.position.y, camera.position.z);
			}
		</script>
	</body>
</html>
