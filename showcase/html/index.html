<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Telepanorama</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
        <div id="canvas-container"></div>
		<script type="module">
            import * as PANORAMA from '/js/modules/panorama.js';
			import { getUsefulContents } from '/js/modules/file.js';

			var cameraX, cameraY, cameraZ;

			function setUrlHash(hash) {
				if(history.pushState) {
					history.pushState(null, null, '#' + hash);
				}
				else {
					location.hash = '#' + hash;
				}
			}

			function splitUrlHash() {
				return location.hash.substring(1).split('|');
			}

			function onAnimate( scene, camera ) {
				let hashParams = splitUrlHash();

				if (
						cameraX === undefined
						&& cameraY === undefined
						&& cameraZ === undefined
						&& hashParams.length === 4
				) {
					const x = hashParams[1].substring(1);
					const y = hashParams[2].substring(1);
					const z = hashParams[3].substring(1);

					camera.position.set(x, y, z);
				}

				if (
						cameraX !== camera.position.x
						|| cameraY !== camera.position.y
						|| cameraZ !== camera.position.z
				) {
					cameraX = camera.position.x;
					cameraY = camera.position.y;
					cameraZ = camera.position.z;

					let hash = hashParams[0] + '|x' + Math.floor(cameraX) + '|' + 'y' + Math.floor(cameraY) + '|' + 'z' + Math.floor(cameraZ);
					setUrlHash(hash);
				}
			}

			getUsefulContents(
				'./showcase.json',
				showcase => {
					let hashParams = splitUrlHash();
					PANORAMA.init('/image/'  + hashParams[0]);
					PANORAMA.launchAnimation(onAnimate);
				}
			);

		</script>
	</body>
</html>
