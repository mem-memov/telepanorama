<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Telepanorama</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
        <div id="canvas-container"></div>
		<script type="module">
            import * as PANORAMA from '/js/modules/panorama.js';
			import { getUsefulContents } from '/js/modules/file.js';

			var cameraX, cameraY, cameraZ, cameraFOV;

			function setUrlHash(hash) {
				if(history.pushState) {
					history.pushState(null, null, '#' + hash);
				}
				else {
					location.hash = '#' + hash;
				}
			}

			function splitUrlHash() {
				return location.hash.substring(1).split('|');
			}

			function onAnimate( camera ) {
				let hashParams = splitUrlHash();

				if (
						cameraX === undefined
						&& cameraY === undefined
						&& cameraZ === undefined
						&& cameraFOV === undefined
						&& hashParams.length === 5
				) {
					const x = parseInt(hashParams[1].substring(1));
					const y = parseInt(hashParams[2].substring(1));
					const z = parseInt(hashParams[3].substring(1));
					const fov = parseInt(hashParams[4].substring(3));

					camera.position.set(x, y, z);

					camera.fov = fov;
					camera.updateProjectionMatrix();
				}

				if (
						cameraX !== camera.position.x
						|| cameraY !== camera.position.y
						|| cameraZ !== camera.position.z
						|| cameraFOV !== camera.fov
				) {
					cameraX = camera.position.x;
					cameraY = camera.position.y;
					cameraZ = camera.position.z;
					cameraFOV = camera.fov;

					let hash = hashParams[0] + '|x' + Math.floor(cameraX) + '|' + 'y' + Math.floor(cameraY) + '|' + 'z' + Math.floor(cameraZ) + '|' + 'fov' + Math.floor(cameraFOV);
					setUrlHash(hash);
				}
			}

			getUsefulContents(
				'./showcase.json',
				showcase => {
					let hashParams = splitUrlHash();
					let selectedPanorama = '/image/' + hashParams[0];
					let panoramas = showcase.showpieces.map(function (showpiece) {
						return '/image/' + showpiece.file;
					});
					PANORAMA.init(panoramas, selectedPanorama);
					PANORAMA.launchAnimation(onAnimate);
				}
			);

		</script>
	</body>
</html>
