<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
        <div id="canvas-container"></div>
		<script type="module">
            import * as PANORAMA from '/js/modules/panorama.js';
			import { getUsefulContents } from '/js/modules/file.js';

			var cameraX, cameraY, cameraZ;

			function setUrlHash(hash) {
				if(history.pushState) {
					history.pushState(null, null, '#' + hash);
				}
				else {
					location.hash = '#' + hash;
				}
			}

			function onAnimate( scene, camera ) {
				let hashParams = location.hash.substring(1).split('|');

				if (
						cameraX !== camera.position.x
						|| cameraY !== camera.position.y
						|| cameraZ !== camera.position.z
				) {
					cameraX = camera.position.x;
					cameraY = camera.position.y;
					cameraZ = camera.position.z;

					let hash = hashParams[0] + '|x' + Math.floor(cameraX) + '|' + 'y' + Math.floor(cameraY) + '|' + 'z' + Math.floor(cameraZ);
					setUrlHash(hash);
				}
			}

			getUsefulContents(
					'./showcase.json',
					showcase => {
						PANORAMA.init('/image/'  + location.hash.substring(1));
						PANORAMA.launchAnimation(onAnimate);
					}
			);

		</script>
	</body>
</html>
