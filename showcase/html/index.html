<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Telepanorama</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
        <div id="canvas-container"></div>
		<script type="module">
            import * as PANORAMA from '/js/modules/panorama.js';
            import * as URL from '/js/modules/url.js';
			import { getUsefulContents } from '/js/modules/file.js';

			function fileToPath(file) {
				return '/image/' + file;
			}

			getUsefulContents(
				'./showcase.json',
				showcase => {
					var selectedPanorama = fileToPath(URL.fileFromUrl());
					var panoramas = showcase.showpieces.map(function (showpiece) {
						return fileToPath(showpiece.file);
					});
					PANORAMA.init(panoramas, selectedPanorama, URL.urlToCameraPosition);
					PANORAMA.launchAnimation(URL.cameraPositionToUrl);
				}
			);

		</script>
	</body>
</html>
